
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankan & Samapika Wedding Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Dancing+Script:wght@400..700&family=Inter:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Marck+Script&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #fffaf0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Dancing Script', cursive; }
      .font-bengali { font-family: 'Hind Siliguri', sans-serif; }
      .font-marck { font-family: 'Marck Script', cursive; }
      
      .alpona-bg {
        background-image: url('https://www.transparenttextures.com/patterns/p6.png');
        opacity: 0.08;
      }
      
      .crimson-gradient {
        background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
      }

      .marigold-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }
      
      .gold-text {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }

      .petal {
        position: fixed;
        top: -10vh;
        z-index: 5;
        pointer-events: none;
        animation: fall 10s linear infinite;
      }

      .floating { animation: float 6s ease-in-out infinite; }
      
      .ritual-card {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .ritual-card:hover { transform: translateY(-10px) scale(1.02); }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-royal {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(185, 28, 28, 0.1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1",
    "zustand": "https://esm.sh/zustand@5.0.1",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>

    <div id="root"></div>

  </body>
</html>
